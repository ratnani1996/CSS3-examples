<!DOCtype html>
<html>
    <head>
        <title>Custom Checkboxes</title>
        <meta charset="utf-8">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
        <!--Icons included above this line-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/normalise.css">
        <link rel="stylesheet" href="CSS/syle.css">
    </head>
    <body>
        <div class="container">
            <div class="switch">
                <input type="checkbox" id="check">
                <label for="check" class="click"></label>
                <label for="check" class="text">Are You Sure</label>
                
                
                <input type="checkbox" id="check-sure">
                <label for="check-sure" class="click"></label>
                <label for="check-sure" class="text">Sure</label>
                
                <input type="checkbox" id="check-check-sure">
                <label for="check-check-sure" class="click"></label>
                <label for="check-check-sure" class="text">Sure</label>
                
                

            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
